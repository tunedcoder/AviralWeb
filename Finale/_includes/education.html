<section id="{{ sect.name }}" class="section-8 odd offers featured all">
	<div class="container">
		<div class="row text-center intro">
			<div class="col-12">
				<h2 class="super effect-static-text">{{ sect.title }}</h2>
				<p class="text-max-800">We see all types of projects as if they were ours. This brings us closer to our clients' projects bringing much more confidence and commitment.</p>
			</div>
		</div>
		<div class="row justify-content-center text-center items">
			{% for edu in site.data.index.education %}
				<div class="col-12 col-md-6 col-lg-4 item">
					<div class="edu no-hover">
						<i class="icon icon-globe"></i>
						<h4>{{ edu.name }}</h4>
						<p>{{ edu.des }}</p>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</section>
