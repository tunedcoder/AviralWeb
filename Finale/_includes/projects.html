<section id="{{ sect.name }}" class="section-4 odd carousel showcase news featured">
	<div class="overflow-holder">
		<div class="container">
			<div class="row text-center intro">
				<div class="col-12">
					<h2 class="super effect-static-text">{{ sect.title }}</h2>
					<p class="text-max-800"><strong>Work in Progess</strong></p>
				</div>
			</div>
			<div class="swiper-container mid-slider items">
				<div class="swiper-wrapper">
					{% for pro in site.projects %}
						<div class="swiper-slide slide-center item">
							<div class="row card p-0 text-center">
								<div class="gallery">
									<a href="{{ pro.url }}" class="image-over">
										<img src="/assets/images/{{ pro.image }}" alt="{{ pro.title }}">
									</a>
								</div>
								<div class="card-caption col-12 p-0">
									<div class="card-body">
										<h4 class="m-0">{{ pro.title }}</h4>
									</div>
									<div class="card-footer d-lg-flex align-items-center justify-content-center">
										<p>{{ pro.excerpt }} </p>
									</div>
								</div>
							</div>
						</div>
					{% endfor %}
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</div>
	</div>
</section>
