<section id="{{ sect.name }}" class="section-3 even counter skills featured">
	<div class="container">
		<div class="row text-center intro">
			<div class="col-12">
				<h2 class="super effect-static-text">{{ sect.title }}</h2>
				<p class="text-max-800">{{ sect.description }}</p>
			</div>
		</div>
		<div class="row justify-content-center text-center items">
			{% for exp in site.data.index.experience %}
				<div class="col-12 col-md-6 col-lg-4 item">
					<div class="card">
						<i class="icon icon-{{exp.icon}}"></i>
						<h4>{{ exp.name }}</h4>
						<p>{{ exp.des }}</p>
					</div>
				</div>
			{% endfor %}
		</div>
	</section>
